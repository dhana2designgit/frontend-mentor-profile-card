<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Profile Card</title>
    </head>
    <body>
        <div class="circles">
            <img class="circle-top" src="./images/bg-pattern-top.svg" />
            <img class="circle-bottom" src="./images/bg-pattern-bottom.svg" />
        </div>
        <section class="main">
            
            <div class="card">
                <div class="card-header">
                    <img src="./images/bg-pattern-card.svg" alt="">
                </div>
                <div class="card-body">
                    <div class="profile-pic"><img src="./images/image-victor.jpg" alt="profile"></div>
                    <h2 class="name-age">
                        Victor Crest 
                        <span class="age">26</span>
                    </h2>
                    <h3 class="city">London</h3>
                </div>
                <div class="card-footer">
                    <div class="item">
                        <h4 class="value">80K</h4>
                        <h5 class="value-cat">Followers</h5>
                    </div>
                    <div class="item">
                        <h4 class="value">803K</h4>
                        <h5 class="value-cat">Likes</h5>
                    </div>
                    <div class="item">
                        <h4 class="value">1.4K</h4>
                        <h5 class="value-cat">Photos</h5>
                    </div>
                </div>

        </section>
        
    </body>
</html>
